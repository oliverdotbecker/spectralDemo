<!DOCTYPE html>
<html>
    <head>
        <title>Spectral Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="cie_small.png">
        <link rel="stylesheet" type="text/css" href="default.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body onload="init();">
        <h1>Sensor Data</h1>
        <br>
        <div id="controls">
            <div>
                <label>COM Port: </label>
                <div>
                    <select id="comInput" list="portList"></select>
                </div>
            </div>
            <div>
                <label>Sensor: </label>
                <select id="sensorSelect">
                    <option value="7262">AS 7262</option>
                </select>
            </div>
            <div>
                <label>Command: </label>
                <input type="text" id="commandInput" placeholder="Command"/>
            </div>
            <div>
                <label>LED: </label>
                <input type="checkbox" id="ckLED"/>
            </div>
            <div>
                <label>Grid: </label>
                <input type="checkbox" id="ckGrid" checked/>
            </div>
        </div>
        <div id="infos">
            <div>
                <label>Max: </label>
                <label id="currentMax">0</label>
            </div>
            <div>
                <label>Temp: </label>
                <label id="currentTemp">Unknown</label>
            </div>
            <div>
                <label>RGB: </label>
                <label id="currentRGB">Unknown</label>
            </div>
            <div>
                <label>Color: </label>
                <label id="currentColor">Unknown</label>
            </div>
            <div>
                <label>XYZ: </label>
                <label id="currentXYZ">Unknown</label>
            </div>
            <div>
                <label>xyY: </label>
                <label id="currentxyY">Unknown</label>
            </div>
        </div>
        <div id="graphics">
            <div id="spectrum">
                <div id="bars"></div>
                <div id="values"></div>
                <div id="names"></div>
            </div>
            <div id="cie">
                <div id="ciePos"></div>
                <div id="grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="grid2">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
