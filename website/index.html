<!DOCTYPE html>
<html>
    <head>
        <title>Spectral Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="images/cie_small.png">
        <link rel="stylesheet" type="text/css" href="default.css">
        <link rel="stylesheet" type="text/css" href="gui.css">
        <script type="text/javascript" src="gui.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body onload="init();">
        <h1>Sensor Data</h1>
        <br>
        <div id="controls">
            <div>
                <input type="button" id="settingsBtn" value="Sensor Settings" onclick="openSensorSettings();"/>
            </div>
            <div>
                <input type="button" id="patchBtn" value="Patch" onclick="openPatch();"/>
            </div>
            <!--div>
                <label>Command: </label>
                <input type="text" id="commandInput" placeholder="Command"/>
            </div-->
            <div>
                <label>LED: </label>
                <input type="checkbox" id="ckLED"/>
            </div>
            <!--div>
                <label>Grid: </label>
                <input type="checkbox" id="ckGrid" checked/>
            </div-->
            <div>
                <input type="button" id="saveBtn" value="Save Spectrum" onclick="save();" oncontextmenu="saveContinuous(event);"/>
            </div>
        </div>
        <div id="infos">
            <div>
                <label>Max: </label>
                <label id="currentMax">0</label>
            </div>
            <div>
                <label>Temp: </label>
                <label id="currentTemp">Unknown</label>
            </div>
            <div>
                <label>RGB: </label>
                <label id="currentRGB">Unknown</label>
            </div>
            <div>
                <label>Color: </label>
                <label id="currentColor">Unknown</label>
            </div>
            <div>
                <label>XYZ: </label>
                <label id="currentXYZ">Unknown</label>
            </div>
            <div>
                <label>xyY: </label>
                <label id="currentxyY">Unknown</label>
            </div>
        </div>
        <div id="graphics">
            <div id="spectrum">
                <div id="bars"></div>
                <div id="values"></div>
                <div id="names"></div>
                <div id="wavelenghts"></div>
            </div>
            <div id="cie">
                <div id="grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="grid2">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <svg viewBox="0 0 100 100">
                    <path id="realColorSpace" stroke="white" stroke-width="3" fill="transparent"></path>
                </svg>
                <svg viewBox="0 0 100 100">
                    <path id="calcPos" stroke="red" stroke-width="3" fill="transparent"></path>
                </svg>
                <svg viewBox="0 0 100 100">
                    <path id="livePos" stroke="black" stroke-width="3" fill="transparent"></path>
                </svg>
            </div>
        </div>
        <div id="fixtureSection">
            <div id="controlSection">
                <div id="colorMixer">
                    <div id="sliderContainer"></div>
                </div>
                <div id="emitters">
                    <div id="emitterList"></div>
                    <div id="emitterEdit" style="display: none;">
                        <div style="flex:2; display: flex; flex-direction: column; justify-content: space-around; height: 100%; align-items: center">
                            <input type="text" id="editEmitterName" placeholder="Emitter name" />
                            <input type="color" id="editEmitterColor" />
                        </div>
                        <div id="measures">
                            <div onclick="getMeasurement(event);">5%</div>
                            <div onclick="getMeasurement(event);">10%</div>
                            <div onclick="getMeasurement(event);">20%</div>
                            <div onclick="getMeasurement(event);">35%</div>
                            <div onclick="getMeasurement(event);">50%</div>
                            <div onclick="getMeasurement(event);">65%</div>
                            <div onclick="getMeasurement(event);">85%</div>
                            <div onclick="getMeasurement(event);">100%</div>
                        </div>
                        <input type="button" id="editEmitterDelete" value="Delete" onclick="deleteEmitter();" />
                        <input type="button" id="editEmitterSave" value="Save" onclick="saveEmitter();"/>
                        <input type="button" id="editEmitterBack" value="Back" onclick="toggleEmitterEdit();"/>
                    </div>
                </div>
            </div>
            <div id="fixtureSheet"></div>
        </div>
        <div id="modalOverlay"></div>
        <div id="popupDiv"></div>
    </body>
</html>
